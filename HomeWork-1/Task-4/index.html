<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задание 4</title>
</head>
<body>
    <h1>
        <a href="../index.html"><button id="back" type="button" title="Назад">
            <img src="../../images/back.png" alt="Назад" width="25px" height="25px">
        </button></a>
        Задание 4
    </h1>
    <p>Пароль: qwerty</p>
    <p>Последовательность введенных клавиш:</p>
    <p id="user-message" class="user-message"</p>
    <p id="secret-message" class="secret-message">Вы ввели секретный код!</p>
    <script>
        let userCode = '';
        const secretCode = 'qwerty';
        document.getElementById('secret-message').style.display = 'none';
        document.body.addEventListener('keydown', function(event) {
            userCode += event.key;
            if (userCode.length > secretCode.length)
                userCode = userCode.slice(-secretCode.length);
            document.getElementById('user-message').innerText = userCode;
            if (userCode === secretCode) {
                document.getElementById('secret-message').style.display = 'block';
            } else {
                document.getElementById('secret-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
